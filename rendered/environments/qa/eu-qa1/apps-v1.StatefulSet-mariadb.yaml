apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    tanka.dev/environment: environments.qa.eu-qa1
  name: mariadb
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mariadb
  template:
    metadata:
      labels:
        name: mariadb
    spec:
      containers:
      - image: bitnami/mariadb:10.3
        imagePullPolicy: IfNotPresent
        name: mariadb
        ports:
        - containerPort: 6379
          name: mariadb
        resources:
          requests:
            cpu: 1000m
            memory: 1024Mi
      - image: mysqld_exporter:latest
        imagePullPolicy: IfNotPresent
        name: exporter
        ports:
        - containerPort: 9121
          name: http-metrics
  updateStrategy:
    type: RollingUpdate

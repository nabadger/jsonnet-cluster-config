apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    tanka.dev/environment: environments.qa.eu-qa1
  name: redis
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis
  template:
    metadata:
      labels:
        name: redis
    spec:
      containers:
      - image: redis:latest
        imagePullPolicy: IfNotPresent
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            cpu: 1000m
            memory: 1024Mi
      - image: oliver006/redis_exporter:latest
        imagePullPolicy: IfNotPresent
        name: exporter
        ports:
        - containerPort: 9121
          name: http-metrics
  updateStrategy:
    type: RollingUpdate
